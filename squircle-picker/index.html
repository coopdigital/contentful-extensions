					width: 115px;
          height: 145px;
					cursor: pointer;
          background-position: top center;
				}

      .ce-preview-squircle.ce-layout__item--new-squircle.active:after,
      .ce-preview-squircle.ce-layout__item--new-recipe-squircle.active:after,
      .ce-preview-squircle.ce-layout__item--fresh-3.active:after {
        content: "✔ Selected. Leave the below fields empty.";
      }
      .ce-preview-squircle.ce-layout__item--fresh-3.active,
      .ce-preview-squircle.ce-layout__item--super-saver-squircle.active {
        width: 155px;
        height: 185px;
      }
      .ce-preview-squircle.ce-layout__item--super-saver-squircle.active:after {
      	margin-left: 155px;
      }
      .ce-preview-squircle.ce-layout__item--large-text-top-squircle.active:after {
        content: "✔ Selected. Fill in the top and bottom text boxes below.";
      }
      .ce-preview-squircle.ce-layout__item--large-text-bottom-squircle.active:after {
        content: "✔ Selected. Fill in the top and bottom text boxes below.";
      }
      .ce-preview-squircle.ce-layout__item--large-text-only-squircle.active:after {
        content: "✔ Selected. Only fill out the bottom text box";
      }
		</style>
	</head>

    <body>
			<div id="app">
				<div class="cf-form-field ce-layout">
					<div class="ce-layout__item"
							 :class="[squircle.classModifier,{active : currentSelection == squircle.validation}]"
							 v-for="squircle in squircles"
							 v-on:click="selectSquircle($event)"
							 :data-squircle="squircle.validation">
            <span>
							{{squircle.validation}}
            </span>
            
					</div>
				</div>
        <div class="ce-preview-squircle"
							 :class="[squircle.classModifier,{active : currentSelection == squircle.validation}]"
							 v-for="squircle in squircles"
							 v-on:click="selectSquircle($event)"
							 :data-squircle="squircle.validation"></div>
        
  		</div>

	<script type="text/javascript">
	window.contentfulExtension.init( function(api) {
		api.window.startAutoResizer();
		new Vue({
			el: "#app",
			data () {
				return {
					squircles: null,
					classmodifiers: null,
					currentSelection: null
				}
			},
			methods: {
				selectSquircle: function(event) {
					api.field.setValue(event.target.getAttribute('data-squircle'));
					this.currentSelection = api.field.getValue()
				},
				transformValidations: function(validations) {
					// take in field validations
					// transform each item toLowerCase
					// strip spaces and replace with dashes -
					const sanitisedValidations = validations.map(item => {
						return {
							validation: item,
							classModifier: `ce-layout__item--${item.replace(/\s+/g, '-').replace(/\//g, '').toLowerCase()}`,
						}
					});

					return sanitisedValidations;
				}

			},
			mounted() {
				this.squircles = this.transformValidations(api.field.validations[0].in)
				this.currentSelection = api.field.getValue();
			}
		})



	});

	</script>

	</body>

</html>
